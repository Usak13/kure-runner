<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Skákací kuře</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    font-family: Arial, sans-serif;
    text-align: center;
    user-select: none;
    overflow: hidden;
  }
  #gameCanvas {
    display: none;
    margin: 20px auto;
    background: #3a6;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  #score {
    font-size: 24px;
    color: #222;
    margin-top: 10px;
    font-weight: bold;
    text-shadow: 1px 1px 2px white;
    display: none;
  }
  #menu {
    margin-top: 40px;
  }
  .track-btn {
    background: #28a745;
    color: white;
    border: none;
    margin: 5px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s;
  }
  .track-btn:hover {
    background: #218838;
  }
  #gameOverScreen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 28px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }
  #gameOverScreen button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
  }
  #gameOverScreen button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Vyber trať</h1>
  <button class="track-btn" data-track="0">1. Hory</button>
  <button class="track-btn" data-track="1">2. Město</button>
  <button class="track-btn" data-track="2">3. Les</button>
  <button class="track-btn" data-track="3">4. Poušť</button>
  <button class="track-btn" data-track="4">5. Jeskyně</button>
  <button class="track-btn" data-track="5">6. Pláž</button>
</div>

<canvas id="gameCanvas" width="600" height="300"></canvas>
<div id="score">Skóre: 0</div>

<div id="gameOverScreen">
  <div id="gameOverText"></div>
  <button id="restartBtn">Hrát znovu</button>
  <button id="menuBtn">Zpět do menu</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const menu = document.getElementById('menu');
  const scoreDisplay = document.getElementById('score');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const gameOverText = document.getElementById('gameOverText');
  const restartBtn = document.getElementById('restartBtn');
  const menuBtn = document.getElementById('menuBtn');

  const chickenFramesSrc = [
    // dva jednoduché kuřecí obrázky (malé bílé čtverečky jako placeholder)
    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAAAlC+aJAAAAL0lEQVR4nO3BMQEAAAgDoK1/aMNoYAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD4HlSAAAbW/8rwAAAABJRU5ErkJggg==',
    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAAAlC+aJAAAAL0lEQVR4nO3BMQEAAAgDoK1/aMNoYAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD4HlSAAAbW/8rwAAAABJRU5ErkJggg=='
  ];

  let chickenFrames = [];
  let currentTrack = null;
  let player;
  let obstacles = [];
  let frameCounter = 0;
  let score = 0;
  let gameSpeed = 5;
  let gameOver = false;
  let animationFrameId;

  const tracks = [
    { name: 'Hory', bgColor: '#7ec850', speedStart: 5 },
    { name: 'Město', bgColor: '#a0a0a0', speedStart: 6 },
    { name: 'Les', bgColor: '#2e7d32', speedStart: 4 },
    { name: 'Poušť', bgColor: '#f4d35e', speedStart: 5.5 },
    { name: 'Jeskyně', bgColor: '#4a4a4a', speedStart: 4.5 },
    { name: 'Pláž', bgColor: '#00bcd4', speedStart: 5.2 },
  ];

  function loadImages(sources, callback) {
    let loaded = 0;
    let imgs = [];
    sources.forEach((src, i) => {
      imgs[i] = new Image();
      imgs[i].src = src;
      imgs[i].onload = () => {
        loaded++;
        if (loaded === sources.length) {
          callback(imgs);
        }
      }
      imgs[i].onerror = () => alert("Nepodařilo se načíst obrázek kuřete!");
    });
  }

  function createPlayer() {
    return {
      x: 50,
      y: 220,
      width: 64,
      height: 64,
      vy: 0,
      gravity: 0.8,
      jumpForce: -15,
      grounded: true,
      frame: 0,
      frameTimer: 0,
      frameInterval: 10,
    };
  }

  function createObstacle() {
    const height = 50;
    const width = 30;
    const y = 220;
    obstacles.push({ x: canvas.width, y, width, height });
  }

  function jump() {
    if (player.grounded && !gameOver) {
      player.vy = player.jumpForce;
      player.grounded = false;
    }
  }

  document.addEventListener('keydown', e => {
    if ((e.code === 'Space' || e.code === 'ArrowUp') && !gameOver) jump();
  });
  document.addEventListener('click', () => {
    if (!gameOver) jump();
  });

  function update() {
    if (gameOver) return;

    frameCounter++;

    if (frameCounter % 90 === 0) {
      createObstacle();
      if (gameSpeed < 12) gameSpeed += 0.2;
    }

    obstacles.forEach(obs => {
      obs.x -= gameSpeed;
    });

    while (obstacles.length && obstacles[0].x + obstacles[0].width < 0) {
      obstacles.shift();
      score++;
      scoreDisplay.textContent = 'Skóre: ' + score;
    }

    player.vy += player.gravity;
    player.y += player.vy;
    if (player.y > 220) {
      player.y = 220;
      player.vy = 0;
      player.grounded = true;
    }

    obstacles.forEach(obs => {
      if (
        player.x < obs.x + obs.width &&
        player.x + player.width > obs.x &&
        player.y < obs.y + obs.height &&
        player.y + player.height > obs.y
      ) {
        gameOver = true;
        cancelAnimationFrame(animationFrameId);
        showGameOver();
      }
    });

    player.frameTimer++;
    if (player.frameTimer >= player.frameInterval) {
      player.frame = (player.frame + 1) % chickenFrames.length;
      player.frameTimer = 0;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if(currentTrack) {
      ctx.fillStyle = currentTrack.bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    ctx.fillStyle = '#b22222';
    obstacles.forEach(obs => {
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    });

    const frameImg = chickenFrames[player.frame];
    ctx.drawImage(frameImg, player.x, player.y, player.width, player.height);
  }

  function gameLoop() {
    update();
    draw();
    if (!gameOver) animationFrameId = requestAnimationFrame(gameLoop);
  }

  function showGameOver() {
    gameOverText.textContent = `Konec hry! Skóre: ${score}`;
    gameOverScreen.style.display = 'flex';
  }

  function startGame(trackIndex) {
    currentTrack = tracks[trackIndex];
    player = createPlayer();
    obstacles = [];
    frameCounter = 0;
    score = 0;
    gameSpeed = currentTrack.speedStart;
    gameOver = false;

    scoreDisplay.textContent = 'Skóre: 0';

    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    canvas.style.display = 'block';
    scoreDisplay.style.display = 'block';

    gameLoop();
  }

  document.querySelectorAll('.track-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const trackIndex = Number(btn.getAttribute('data-track'));
      startGame(trackIndex);
    });
  });

  restartBtn.addEventListener('click', () => {
    if(currentTrack !== null) startGame(tracks.indexOf(currentTrack));
  });

  menuBtn.addEventListener('click', () => {
    gameOverScreen.style.display = 'none';
    canvas.style.display = 'none';
    scoreDisplay.style.display = 'none';
    menu.style.display = 'block';
  });

  loadImages(chickenFramesSrc, imgs => {
    chickenFrames = imgs;
    // Po načtení obrázků necháme jen menu a čekáme na klik
  });
</script>

</body>
</html>
